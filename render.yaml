services:
  - type: web
    name: nasa-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "flask run --host=0.0.0.0 --port=10000"
    envVars:
      - key: FLASK_ENV
        value: development
      - key: FLASK_APP
        value: app.py
